<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Weather</title>
  </head>
  <body>
    <nav class="row" style="background: green; color: white">
        <h1 class="col-md-3 text-center">Weather</h1>
    </nav>
    <br>
    <br>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
              <input type="text" name="city" class="form-control" placeholder="Enter City Name" required aria-label="City name">
              <button class="btn btn-success" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        {% if country_code and coordinate and temp and humidity and pressure %}
          <div class="col-md-6 text-center">
            <h2>Weather of {{ city }}, {{ country_code }}</h2>
            <h3>Coordinates: {{ coordinate }}</h3>
            <h3>Temperature: {{ temp }} &deg;C</h3>
            <h3>Humidity: {{ humidity }} %</h3>
            <h3>Pressure: {{ pressure }} hPa</h3>
          </div>
        {% endif %}
      </div>
    </div>

  </body>
</html>
